<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta charset="utf-8"/>
        <title>Login Section &middot; Wiki EE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <!-- Le styles -->
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.css" />
        <style type="text/css">
            body {
                padding-top: 40px;
                padding-bottom: 40px;
                background-color: #f5f5f5;
            }

            .form-signin {
                max-width: 300px;
                padding: 19px 29px 29px;
                margin: 0 auto 20px;
                background-color: #fff;
                border: 1px solid #e5e5e5;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
            }
            .form-signin .form-signin-heading,
            .form-signin .checkbox {
                margin-bottom: 10px;
            }
            .form-signin input[type="text"],
            .form-signin input[type="password"] {
                font-size: 16px;
                height: auto;
                margin-bottom: 15px;
                padding: 7px 9px;
            }
            .bg{
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                z-index: -5000;
            }
            .ui-growl{
                /*                top: 50px;
                                position: fixed;
                                left: 40%;*/
            }
            .emphasis{
                font-family: sans-serif; font-weight: normal;
            }
            body,
            input,
            select,
            textarea,
            .navbar-search .search-query {
                font-family: sans-serif;
                font-weight: 100;
            }
            h2{
                font-family: sans-serif;
                font-weight: 100;
            }

        </style>

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </h:head>

    <h:body onload="focusOnInputBox()">

        <div class="container">
            <h:form id="loginForm" styleClass="form-signin">  
                <h1 class="emphasis">Wiki EE<small></small></h1>
                <h2 class="form-signin-heading">Please sign in</h2>
                <div class="alert alert-info">
                    <button type="button" class="close" data-dismiss="alert" tabindex="3">&#215;</button>
                    <strong class="emphasis">Want to try the admin managment functions?</strong> Valid username is <strong class="emphasis">admin</strong> and password <strong class="emphasis">pass</strong>. You can easily manage users's protected scope requests and assign them status as you wish. 
                </div>
                <h:panelGroup
                    rendered="#{(not empty facesContext.messageList)}">
                    <div class="alert alert-error" style="font-weight: normal">
                        <button type="button" class="close" data-dismiss="alert">&#215;</button>
                        <h:messages globalOnly="false" layout="table"/>
                    </div>
                </h:panelGroup>  
                <p><strong class="emphasis">Username</strong></p>
                <h:inputText styleClass="input-block-level" value="#{loginBean.username}"
                             id="username" required="true" label="username"/>
                <p><strong class="emphasis">Password:</strong></p>
                <h:inputSecret styleClass="input-block-level" value="#{loginBean.password}"
                               id="password" required="true" label="password" />
                <h:commandButton id="loginLink" 
                                 value="Sign in" 
                                 title="login"
                                 styleClass="btn btn-large btn-primary" 
                                 action="#{loginBean.doLogin()}"/>
            </h:form>  

        </div> <!-- /container -->

        <p:graphicImage name="images/garrafinha.png" library="default" alt="idea?" style="opacity: 0.8; position: absolute; bottom: 0px; width:100%;height: auto; z-index: -1"/>

        <h:outputScript library="default" name="js/jquery-1.8.3.min.js" />
        <h:outputScript library="bootstrap" name="js/bootstrap.js" />

        <script>
        function focusOnInputBox() {
            document.getElementById("loginForm:username").focus();
        }
        </script>
    </h:body>
</html>
